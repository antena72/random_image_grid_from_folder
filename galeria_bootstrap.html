    <script>
        $(document).ready(function () {
            
            $.getJSON("inc_lee_carpeta.php", function (data) {
                
                //agrega a la galeria todas las imagenes obtenidas
                $.each(data, function (index, value) {
                        $('#galeria').append(' <div class="gallery_image col-md-3 col-sm-4 "><figure ><a href="../acuario/pescadosjpg/'+value+'"><img alt="picture" src="../acuario/pescadosjpg/'+value+'" class="img-fluid mask pattern-8" height="50px"></a></figure></div> ');
              
                });
              
            });


        });
